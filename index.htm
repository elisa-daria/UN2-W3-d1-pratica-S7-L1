<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Esercizi S7/L1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container justify-content-center">
      <form>
        <section class="row row cols-1">
          <div class="col"></div>
        </section>
        <div class="mb-1">
          <label for="petName" class="form-label">Pet Name</label>
          <input
            class="form-control"
            id="petName"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-1">
          <label for="humanPet" class="form-label">Pet's Human</label>
          <input class="form-control" id="humanPet" />
        </div>
        <div class="mb-1">
          <label for="species" class="form-label">Species</label>
          <input class="form-control" id="species" />
        </div>
        <div class="mb-1">
          <label for="breed" class="form-label">Breed</label>
          <input class="form-control" id="breed" />
        </div>
        <button
          type="submit"
          class="btn btn-outline-success mx-auto text-center"
        >
          Fatto!
        </button>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./scipt.js"></script>
  </body>
</html>
